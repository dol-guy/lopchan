<audio id="jukebox" src="fly_me_to_the_moon_asuka.mp3" loop="true"></audio>

<script>
function aud_play_pause() {
	var jukesong = document.getElementById("jukebox");
	if (jukesong.paused) {
		jukesong.play();
	} else {
		jukesong.pause();
	}
}
function aud_vol_decrease() {
	var jukesong = document.getElementById("jukebox");
	jukesong.volume -= 0.1;
}
function aud_vol_increase() {
	var jukesong = document.getElementById("jukebox");
	jukesong.volume += 0.1;
}
</script>
